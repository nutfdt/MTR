version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: library       
      POSTGRES_USER: postgres    
      POSTGRES_PASSWORD: password  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose le port PostgreSQL sur la machine h√¥te

volumes:
  postgres_data:
